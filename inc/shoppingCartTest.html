<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Shopping Cart</h2>

    <div>
      <ul>
        <li>
          <a class="add-to-cart" href="#" data-name="Apple" data-price="1.22"
            >Apple $1.22</a
          >
        </li>
        <li>
          <a class="add-to-cart" href="#" data-name="Banana" data-price="1.33"
            >Banana $1.33</a
          >
        </li>
        <li>
          <a class="add-to-cart" href="#" data-name="Shoe" data-price="22.33"
            >Shoe $22.33</a
          >
        </li>
        <li>
          <a class="add-to-cart" href="#" data-name="Frisbee" data-price="5.22"
            >Frisbee $5.22</a
          >
        </li>
      </ul>
      <button id="clear-cart">Clear Cart</button>
    </div>

    <div>
      <ul id="show-cart">
        <li>???</li>
      </ul>
      <div>You have <span id="count-cart">X</span> items in your cart</div>
      <div>Total Cart: $<span id="total-cart"></span></div>
    </div>

    <script src="js/shoppingCartTest.js"></script>

    <script>
      $(".add-to-cart").click(function (event) {
        event.preventDefault();
        var name = $(this).attr("data-name");
        var price = Number($(this).attr("data-price"));

        addItemToCart(name, price, 1);
        displayCart();
      });

      $("#clear-cart").click(function (event) {
        clearCart();
        displayCart();
      });

      function displayCart() {
        var cartArray = listCart();
        var output = "";

        for (var i in cartArray) {
          output +=
            "<li>" +
            cartArray[i].name +
            " <input class='item-count' type='number' data-name='" +
            cartArray[i].name +
            "' value='" +
            cartArray[i].count +
            "' >" +
            " x " +
            cartArray[i].price +
            " = " +
            cartArray[i].total +
            " <button class='plus-item' data-name='" +
            cartArray[i].name +
            "'>+</button>" +
            " <button class='subtract-item' data-name='" +
            cartArray[i].name +
            "'>-</button>" +
            " <button class='delete-item' data-name='" +
            cartArray[i].name +
            "'>X</button>" +
            "</li>";
        }

        $("#show-cart").html(output);
        $("#count-cart").html(countCart());
        $("#total-cart").html(totalCart());
      }

      $("#show-cart").on("click", ".delete-item", function (event) {
        var name = $(this).attr("data-name");
        removeItemFromCartAll(name);
        displayCart();
      });

      $("#show-cart").on("click", ".subtract-item", function (event) {
        var name = $(this).attr("data-name");
        removeItemFromCart(name);
        displayCart();
      });

      $("#show-cart").on("click", ".plus-item", function (event) {
        var name = $(this).attr("data-name");
        addItemToCart(name, 0, 1);
        displayCart();
      });

      $("#show-cart").on("change", ".item-count", function (event) {
        var name = $(this).attr("data-name");
        var count = Number($(this).val());
        setCountForItem(name, count);
        displayCart();
      });

      displayCart();
    </script>
  </body>
</html>
